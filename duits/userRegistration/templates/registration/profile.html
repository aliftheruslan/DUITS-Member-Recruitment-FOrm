{% extends  './home.html' %}


{% block content %}
<div class="container">
 <div class="row">
  <div class="col-md-3">
   <div class="card">
    <div class="card-body text-center">
      <div class="d-flex justify-content-center mb-3">
       {% load static %}
       <img src="{%static 'img/rsz_bars-solid.png'%}" class="rounded-circle" alt="naii" width="150" height="150">
      </div>
     <h4 class="card-title">{{ user.get_full_name }}</h4>
     <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
    </div>
   </div>
  </div>
  <div class="col-md-9">
   <div class="card">
    <div class="card-header">
     <h3>Profile Information</h3>
    </div>
    <div class="card-body">
     <div class="form-group">
      <label for="registration_number">Registration Number:</label>
      <input type="text" class="form-control" id="registration_number" value="{{ user.registration_no }}"
       readonly>
     </div>
     <div class="form-group">
      <label for="session">Session:</label>
      <input type="text" class="form-control" id="session" value="{{ user.profile.session }}" readonly>
     </div>
     <div class="form-group">
      <label for="hall">Hall:</label>
      <input type="text" class="form-control" id="hall" value="{{ user.profile.hall }}" readonly>
     </div>
     <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" value="{{ user.email }}" readonly>
     </div>
     <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" id="department" value="{{ user.profile.department }}" readonly>
     </div>
     <!-- add more fields as needed -->
    </div>
   </div>
  </div>
 </div>
</div>
{% endblock %}
